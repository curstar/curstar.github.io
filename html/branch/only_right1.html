<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Right - 只能右转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
        }

        .aspect-16-9 {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        /* 网格地面透视效果 - 增加动态偏移 */
        .ground-grid {
            position: absolute;
            bottom: 0;
            width: 200%;
            left: -50%;
            height: 45%;
            background-image:
                linear-gradient(rgba(245, 158, 11, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(245, 158, 11, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(400px) rotateX(65deg) translateY(20px);
            mask-image: linear-gradient(to top, black, transparent);
            animation: grid-move 2s linear infinite;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -80px 0;
            }
        }

        /* 车辆侧倾和震动组合动画 */
        .car-dynamic {
            /* 整体向图片左边（驾驶员右边）倾斜 6度 */
            transform: rotate(-6deg);
            transform-origin: bottom center;
            animation: vibrate 0.2s ease-in-out infinite alternate;
        }

        @keyframes vibrate {
            from {
                transform: rotate(-6.5deg) translateY(0);
            }

            to {
                transform: rotate(-5.5deg) translateY(-2px);
            }
        }

        /* 右转向灯闪烁 */
        .blink-right {
            animation: blink 0.6s step-end infinite;
        }

        @keyframes blink {
            50% {
                fill: #fbbf24;
                filter: drop-shadow(0 0 20px #fbbf24);
            }
        }

        /* 方向盘深度转向 */
        .wheel-rotate {
            transform-origin: 200px 240px;
            transform: rotate(60deg);
        }

        .glow-text {
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div
        class="aspect-16-9 rounded-3xl shadow-2xl flex flex-col items-center justify-center relative border border-slate-800">
        <div class="ground-grid"></div>

        <!-- 装饰性光晕：模拟右转时的侧向灯光 -->
        <div
            class="absolute top-1/2 left-0 w-[500px] h-[500px] bg-yellow-500/5 blur-[120px] rounded-full -translate-y-1/2">
        </div>

        <!-- 标题区域 -->
        <div class="absolute top-12 left-12 z-20">
            <h1 class="text-7xl font-black text-white tracking-tighter glow-text leading-none">
                ONLY<br><span class="text-yellow-500">RIGHT</span>
            </h1>
            <div class="mt-4 flex items-center gap-2">
                <div class="h-1 w-12 bg-yellow-500 rounded-full"></div>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.3em]">Precision Logistics</p>
            </div>
        </div>

        <!-- 车辆正面倾斜插画 -->
        <div class="relative z-10 w-full max-w-xl mt-12 car-dynamic">
            <svg viewBox="0 0 400 400" class="w-full">
                <!-- 投影：随车体偏移 -->
                <ellipse cx="210" cy="355" rx="130" ry="15" fill="rgba(0,0,0,0.6)" />

                <!-- 车辆底部结构 -->
                <rect x="50" y="300" width="300" height="40" rx="10" fill="#92400e" />
                <rect x="60" y="270" width="280" height="50" rx="12" fill="#d97706" />



                <!-- 车身主色 -->
                <path d="M 75,270 L 85,140 Q 85,110 115,110 L 285,110 Q 315,110 315,140 L 325,270 Z" fill="#f59e0b" />

                <!-- 挡风玻璃：带有一点侧倾后的透视变形 -->
                <path d="M 100,250 L 110,155 Q 110,135 130,135 L 270,135 Q 290,135 290,155 L 300,250 Z"
                    fill="#1e293b" />

                <defs>
                    <clipPath id="car-window-clip">
                        <path d="M 100,250 L 110,155 Q 110,135 130,135 L 270,135 Q 290,135 290,155 L 300,250 Z" />
                    </clipPath>
                </defs>

                <!-- 驾驶室内细节 -->
                <!-- 驾驶员 (增加裁切，防止身体溢出车窗) -->
                <!-- 外层组负责裁切（固定车窗形状），内层组负责旋转（小人动作） -->
                <g clip-path="url(#car-window-clip)">
                    <g opacity="0.9" transform="rotate(-15 215 250)">
                        <circle cx="215" cy="195" r="22" fill="#334155" />
                        <path d="M 175,250 Q 175,215 215,215 Q 255,215 255,250 Z" fill="#475569" />
                    </g>
                </g>

                <!-- 正在猛转的方向盘 -->
                <g class="wheel-rotate">
                    <circle cx="200" cy="240" r="30" fill="none" stroke="#0f172a" stroke-width="7" />
                    <line x1="200" y1="240" x2="200" y2="210" stroke="#0f172a" stroke-width="7"
                        stroke-linecap="round" />
                    <line x1="200" y1="240" x2="230" y2="255" stroke="#0f172a" stroke-width="7"
                        stroke-linecap="round" />
                    <line x1="200" y1="240" x2="170" y2="255" stroke="#0f172a" stroke-width="7"
                        stroke-linecap="round" />
                </g>

                <!-- 大灯组 -->
                <!-- 左大灯 -->
                <rect x="90" y="275" width="45" height="25" rx="8" fill="#fef3c7" opacity="0.9" />
                <!-- 右大灯 & 闪烁转向灯 -->
                <rect x="265" y="275" width="45" height="25" rx="8" fill="#451a03" class="blink-right" />

                <!-- 顶部标志性包裹 -->
                <g transform="translate(140, 75)">
                    <rect x="0" y="0" width="120" height="35" rx="4" fill="#78350f" />
                    <path d="M 10,17 L 110,17" stroke="#92400e" stroke-width="2" />
                    <rect x="45" y="8" width="30" height="20" fill="#b45309" />
                </g>
            </svg>
        </div>

        <!-- 底部标语 -->
        <div
            class="absolute bottom-12 left-1/2 -translate-x-1/2 flex items-center gap-8 text-slate-500 font-bold tracking-[0.2em] text-xs">
            <span>NO LEFT TURNS</span>
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
            <span>FAST DELIVERY</span>
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
            <span>STRICTLY RIGHT</span>
        </div>

        <!-- 右侧大箭头指示 -->
        <div class="absolute right-12 top-1/2 -translate-y-1/2 opacity-20">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
    </div>

</body>

</html>
